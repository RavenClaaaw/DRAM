<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- <script src="https://kit.fontawesome.com/3a9d566a10.js" crossorigin="anonymous"></script> -->
    <title>Home Page</title>
</head>
<body>
    <div class="background">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle" id="log" onclick="login()">Log In</button>
                <button class="toggle" id="sign" onclick="signup()">Sign Up</button>
            </div>

            <!-- Links -->
            <div class="links">
                <a href="#"><img src="google.svg" alt="" height="26px"></a>
                <a href="#"><img src="github.svg" alt="" height="26px"></a>
            </div>

            <!-- Login -->
            <div id="login" class="loginpage active">
                <div class="information">
                    <input type="text" class="uid" placeholder="E-Mail" required>
                    <input type="text" class="pwd" placeholder="Password" required>

                    <div class="remember">
                        <div class="cbox-container">
                            <div class="cbox"><input type="checkbox" name="remember" id=""><div class="txt">Remember Me</div></div>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="submit">Log In</button>
                    </div>
                </div>
            </div>
                
            <!-- SignUp -->
            <div id="signup" class="signpage">
                <div class="information">
                    <input type="text" class="uid" placeholder="E-Mail" required>
                    <input type="text" class="pwd" placeholder="Password" required>
                    <input type="text" class="pwd" placeholder="Confirm-Password" required>
                    
                    <div class="remember">
                        <div class="cbox-container">
                            <div class="cbox"><input type="checkbox" name="remember" id="">I agree to terms & conditions.</div>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="submit">Sign Up</button>
                    </div>
                </div>                
            </div>
            </div>
        </div>
    </div>
        
        <!-- Java Script -->
        <script>
            const signbtn = document.getElementById("sign");
            const logbtn = document.getElementById("log");
            const logpage = document.getElementById("login");
            const signpage = document.getElementById("signup");

            signbtn.addEventListener("click", () => {
                logpage.classList.remove("active");
                signpage.classList.add("active");
            })

            logbtn.addEventListener("click", () => {
                logpage.classList.toggle("active");
                signpage.classList.remove("active");
            })
        </script>

</body>
</html>
