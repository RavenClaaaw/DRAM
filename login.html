<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- <script src="https://kit.fontawesome.com/3a9d566a10.js" crossorigin="anonymous"></script> -->
    <title>Home Page</title>
</head>
<body>
    <div class="background">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="container">
                <div class="button-box">
                    <div id="btn"></div>
                    <button class="toggle"  onclick="login()">Log In</button>
                    <button class="toggle"  onclick="signup()">Sign Up</button>
                </div>

                <!-- Login -->
                <div id="login">
                    <div class="information">
                        <input type="text" class="uid" placeholder="E-Mail" required>
                        <input type="text" class="pwd" placeholder="Password" required>

                        <div class="remember">
                            <div class="cbox-container">
                                <div class="cbox"><input type="checkbox" name="remember" id=""><div class="txt">Remember Me</div></div>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button class="submit">Log In</button>
                        </div>
                    </div>
                </div>
                
                <!-- SignUp -->
                <div id="signup">
                    <div class="information">
                        <input type="text" class="uid" placeholder="E-Mail" required>
                        <input type="text" class="pwd" placeholder="Password" required>
                        <input type="text" class="pwd" placeholder="Confirm-Password" required>
    
                        <div class="remember">
                            <div class="cbox-container">
                                <div class="cbox"><input type="checkbox" name="remember" id="">I agree to terms & conditions.</div>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button class="submit">Sign Up</button>
                        </div>
                    </div>                
                </div>
        </div>
        </div>

        <!-- Java Script -->
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("signup");
            var z=document.getElementById("btn");

            function signup(){
                x.style.left="-500px";
                y.style.left="60px";
                z.style.left="95px";
            }

            function login(){
                x.style.left="-500px";
                y.style.left="500px";
                z.style.left="0px";
            }
        </script>

    </div>
</body>
</html>
